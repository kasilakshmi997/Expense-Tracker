<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Expense Tracker</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 40px; background-color: #f4f7f6; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color:#696969; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex: 1; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense Tracker</h2>
    
    <div class="input-group">
        <input type="text" id="title" placeholder="Expense Title">
        <input type="number" id="amount" placeholder="Amount">
        <select id="category">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
        </select>
        <input type="date" id="date">
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="expenseTable">
            </tbody>
    </table>
</div>

<script>
    const API_URL = "http://localhost:8080/api/expenses";

    // LOAD: Get data from Backend when page opens
    async function loadExpenses() {
        const response = await fetch(API_URL);
        const data = await response.json();
        const tableBody = document.getElementById('expenseTable');
        tableBody.innerHTML = ""; // Clear table
        
        data.forEach(exp => {
            const row = `<tr>
                <td>${exp.date}</td>
                <td>${exp.title}</td>
                <td>${exp.category}</td>
                <td>$${exp.amount}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // ADD: Send data to Backend
    async function addExpense() {
        const expense = {
            title: document.getElementById('title').value,
            amount: document.getElementById('amount').value,
            category: document.getElementById('category').value,
            date: document.getElementById('date').value
        };

        await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(expense)
        });

        loadExpenses(); // Refresh list
    }

    // Initial load when page opens
    loadExpenses();
</script>

</body>
</html>
